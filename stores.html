    <style>
        /* Estilo general para imágenes */
        .product-item-img {
            width: 100%;
            height: 400px; /* Altura fija para todas las imágenes */
            object-fit: cover; /* Mantener la proporción de la imagen y cubrir el área */
            border-radius: 10px;
        }

        /* Contenedor de imágenes */
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        /* Estilo responsivo para pantallas medianas y grandes */
        @media (min-width: 576px) {
            .product-item-img {
                width: calc(50% - 10px); /* 2 imágenes por fila */
            }
        }

        @media (min-width: 768px) {
            .product-item-img {
                width: calc(33.333% - 10px); /* 3 imágenes por fila */
            }
        }

        @media (min-width: 992px) {
            .product-item-img {
                width: calc(25% - 10px); /* 4 imágenes por fila */
            }
        }

        @media (max-width: 576px) {
            .product-item-img {
                height: auto;
            }
        }
    </style>
